<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nostalgia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body id="index">
        <div id="main-container">
            <header>
                <h1>Nostalgia</h1> 
                <p>Design, Connect, Make memories</p>
            </header>
            <div id="friend-group">
                <div>Everyone</div>
                <span class="material-symbols-outlined">expand_more</span>
            </div>
            <div id="container">
                <div id="scrapbook-collection"></div>
                <button id="new-scrapbook" type="button">New Scrapbook</button>
                <div id="new-scrapbook-form" class="hidden">
                    <form id="scrapbook-form">
                        <label for="sname">Scrapbook Name</label><br>
                        <input type="text" id="sname" name="sname" size="20"><br>
                        <label for="date">Start Date</label><br>
                        <input type="date" id="date" name="date" size="20"><br>
                        <a href="/scrapbook"><input id="create-scrapbook" type="submit" value="Submit"></a>
                    </form>
                </div>
            </div>
        </div>
    <script src="./js/script.js"></script>
    </body>
</html>
